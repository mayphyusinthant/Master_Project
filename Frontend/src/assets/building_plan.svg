<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer Walls -->
    <rect x="20" y="20" width="560" height="360" fill="none" stroke="black" stroke-width="10"/>
    
    <!-- Corridor (Middle path) -->
    <rect x="40" y="150" width="540" height="60" fill="lightgray" stroke="black" stroke-width="2"/>
    
    <!-- Rooms (Centered inside the outer walls) -->
    <rect x="40" y="40" width="120" height="120" fill="lightblue" stroke="black" id="room1"/>
    <rect x="180" y="40" width="120" height="120" fill="lightblue" stroke="black" id="room2"/>
    <rect x="320" y="40" width="120" height="120" fill="lightblue" stroke="black" id="room3"/>
    <rect x="460" y="40" width="120" height="120" fill="lightblue" stroke="black" id="room4"/>
    
    <rect x="40" y="220" width="120" height="120" fill="lightblue" stroke="black" id="room5"/>
    <rect x="180" y="220" width="120" height="120" fill="lightblue" stroke="black" id="room6"/>
    <rect x="320" y="220" width="120" height="120" fill="lightblue" stroke="black" id="room7"/>
    <rect x="460" y="220" width="120" height="120" fill="lightblue" stroke="black" id="room8"/>
    
    <!-- Doors (Entries to rooms) -->
    <rect x="90" y="140" width="20" height="10" fill="white" stroke="black"/>
    <rect x="230" y="140" width="20" height="10" fill="white" stroke="black"/>
    <rect x="370" y="140" width="20" height="10" fill="white" stroke="black"/>
    <rect x="510" y="140" width="20" height="10" fill="white" stroke="black"/>
    
    <rect x="90" y="210" width="20" height="10" fill="white" stroke="black"/>
    <rect x="230" y="210" width="20" height="10" fill="white" stroke="black"/>
    <rect x="370" y="210" width="20" height="10" fill="white" stroke="black"/>
    <rect x="510" y="210" width="20" height="10" fill="white" stroke="black"/>
    
    <!-- Labels -->
    <text x="95" y="110" font-size="20">1</text>
    <text x="235" y="110" font-size="20">2</text>
    <text x="375" y="110" font-size="20">3</text>
    <text x="515" y="110" font-size="20">4</text>
    
    <text x="95" y="290" font-size="20">5</text>
    <text x="235" y="290" font-size="20">6</text>
    <text x="375" y="290" font-size="20">7</text>
    <text x="515" y="290" font-size="20">8</text>
</svg>